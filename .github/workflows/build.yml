name: Build Ghidra Chinese

on:
  workflow_dispatch: # 允许手动触发
  push: # 推送代码时也触发
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest # 指定在Windows服务器上构建
    steps:
      # 1. 签出代码
      - uses: actions/checkout@v4

      # 2. 设置JDK 21环境
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      # 3. 赋予gradlew执行权限
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 4. 下载依赖并编译（关键步骤，所有网络问题将在云端解决）
      - name: Build with Gradle
        run: ./gradlew.bat -I gradle/support/fetchDependencies.gradle buildGhidra

      # 5. 上传构建产物
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ghidra-chinese-build
          path: build/dist/*.zip
